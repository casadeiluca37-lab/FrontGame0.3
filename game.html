<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>FrontGame - Playable Prototype</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #crosshair {
            position: absolute;
            top: 50%; left: 50%;
            width: 20px; height: 20px;
            background: transparent;
            border: 2px solid #00ff00;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Permette di cliccare attraverso il mirino */
        }
        #instructions {
            position: absolute;
            top: 10px; left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            pointer-events: none;
        }
        #ammo {
            position: absolute;
            bottom: 20px; right: 20px;
            color: #00ff00;
            font-family: Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="instructions">
        <h2>FRONTGAME ALPHA</h2>
        <p>Clicca per iniziare</p>
        <p>WASD = Muoviti</p>
        <p>MOUSE = Guarda</p>
        <p>CLICK = Spara (Elimina i cubi rossi!)</p>
        <p>ESC = Pausa</p>
    </div>
    <div id="ammo">MUNIZIONI: ∞</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        let camera, scene, renderer, controls;
        let raycaster; // Per sparare
        const objects = []; // Cose da colpire
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = false;

        let prevTime = performance.now();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        init();
        animate();

        function init() {
            // 1. La Scena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB); // Cielo azzurro
            scene.fog = new THREE.Fog(0x87CEEB, 0, 750);

            // 2. Luci (Sole)
            const light = new THREE.HemisphereLight(0xeeeeff, 0x777788, 0.75);
            light.position.set(0.5, 1, 0.75);
            scene.add(light);

            // 3. Camera (Occhi del giocatore)
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.y = 10;

            // 4. Controlli (FPS stile Fortnite)
            controls = new PointerLockControls(camera, document.body);

            const instructions = document.getElementById('instructions');

            document.addEventListener('click', function () {
                controls.lock();
            });

            controls.addEventListener('lock', function () {
                instructions.style.display = 'none';
            });

            controls.addEventListener('unlock', function () {
                instructions.style.display = 'block';
            });

            scene.add(controls.getObject());

            // 5. Movimento Tasti
            const onKeyDown = function (event) {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = true; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = true; break;
                    case 'ArrowRight': case 'KeyD': moveRight = true; break;
                    case 'Space': if (canJump === true) velocity.y += 350; canJump = false; break;
                }
            };

            const onKeyUp = function (event) {
                switch (event.code) {
                    case 'ArrowUp': case 'KeyW': moveForward = false; break;
                    case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
                    case 'ArrowDown': case 'KeyS': moveBackward = false; break;
                    case 'ArrowRight': case 'KeyD': moveRight = false; break;
                }
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);

            // 6. Sistema di Sparo (Raycaster)
            raycaster = new THREE.Raycaster();
            document.addEventListener('mousedown', onShoot); // Quando clicchi, spara

            // 7. Terreno (Pavimento)
            const floorGeometry = new THREE.PlaneGeometry(2000, 2000, 100, 100);
            floorGeometry.rotateX(-Math.PI / 2);
            const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x228B22, wireframe: false }); // Erba verde
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            scene.add(floor);

            // 8. Creiamo ostacoli e nemici (Cubi)
            const boxGeometry = new THREE.BoxGeometry(20, 20, 20);
            const boxMaterial = new THREE.MeshPhongMaterial({ color: 0xff4444, flatShading: true }); // Rossi = nemici

            for (let i = 0; i < 50; i++) {
                const box = new THREE.Mesh(boxGeometry, boxMaterial);
                box.position.x = Math.floor(Math.random() * 20 - 10) * 20;
                box.position.y = Math.floor(Math.random() * 20) * 20 + 10;
                box.position.z = Math.floor(Math.random() * 20 - 10) * 20;
                scene.add(box);
                objects.push(box); // Aggiungiamo alla lista di cose colpibili
            }

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize);
        }

        function onShoot() {
            if (!controls.isLocked) return;

            // Spara un raggio dal centro dello schermo
            raycaster.setFromCamera(new THREE.Vector2(), camera);
            const intersects = raycaster.intersectObjects(objects);

            if (intersects.length > 0) {
                // Se colpiamo un oggetto
                const hitObject = intersects[0].object;
                hitObject.material.color.set(0xffff00); // Diventa giallo
                
                // Rimuovilo dopo 100ms
                setTimeout(() => {
                    scene.remove(hitObject);
                    // Rimuovilo anche dall'array objects
                    const index = objects.indexOf(hitObject);
                    if (index > -1) objects.splice(index, 1);
                }, 100);
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();

            if (controls.isLocked === true) {
                const delta = (time - prevTime) / 1000;

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 100.0 * delta; // Gravità

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);

                controls.getObject().position.y += (velocity.y * delta); // Salto

                if (controls.getObject().position.y < 10) {
                    velocity.y = 0;
                    controls.getObject().position.y = 10;
                    canJump = true;
                }
            }

            prevTime = time;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
